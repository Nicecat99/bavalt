<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Bavalt Scratch Edition</title>
    <link rel = "icon" href = "https://nicecat99.github.io/favicon.ico">
    <style>
      #frame-size {
        position:fixed;
        left:0px;
        top:0px;
      }
    </style>
  </head>
  <body>
    <iframe src="https://scratch.mit.edu/projects/613084134/embed" allowtransparency="true" id = "frame-size" frameborder="0" scrolling="no" allowfullscreen></iframe>
    <script>
       var fs = document.getElementById('frame-size');
      setInterval(function(){
       fs.style.width = innerWidth + 'px';
       fs.style.height = innerHeight + 'px';
      });
    </script>
  </body>
</html>
