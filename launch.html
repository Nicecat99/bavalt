<html>

      a {

    <script>
      var test = false;
      function set(e){
        test = e;
      }
      
      function launch(){
        window.open("window.html", "Bavalt", "width=599 height=400 resizable=no");
        //Checks if pop-up is enabled
        setTimeout(1000,function(){
          set(false);
        if(!test){
          alert('Launching Failed, make sure to enable pop-up');
        }
        });
      }
